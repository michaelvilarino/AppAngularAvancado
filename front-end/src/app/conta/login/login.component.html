<div class="container main-container">
    <h4>Login</h4>
    <hr/>

    <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">

        <h4>Entre</h4>
         <hr>

         <div class="alert alert-danger" *ngIf="errors.length > 0">
             <h3 id="msgRetorno">Deu erro:</h3>
              <ul>
                  <li *ngFor="let error of errors">{{ error }}</li>
              </ul>
         </div>

        <div class="form-horizontal">  
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email}" />

                    <span class="text-danger" *ngIf="displayMessage.email">
                        <p [innerHTML]="displayMessage.email"></p>
                    </span>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="password">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="password" type="password" placeholder="Senha (requerido)" formControlName="password" />

                    <span class="text-danger" *ngIf="displayMessage.password">
                        <p [innerHTML]="displayMessage.password"></p>
                    </span>

                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="logar" type="submit" [disabled]= "!loginForm.valid">Entrar</button></span>
                </div>
            </div>

        </div>

    </form>
</div>
